 <!DOCTYPE html>
 <html>
	<head>
		<title>XYZ Maps Example: Visualize Space layer</title>

	    <script src="https://xyz.api.here.com/maps/latest/playground/../xyz-maps-common.min.js" type="text/javascript" charset="UTF-8" ></script>
	    <script src="https://xyz.api.here.com/maps/latest/playground/../xyz-maps-core.min.js" type="text/javascript" charset="UTF-8" ></script>
	    <script src="https://xyz.api.here.com/maps/latest/playground/../xyz-maps-display.min.js" type="text/javascript" charset="UTF-8" ></script>

 		<style type="text/css">
			#map {
				position: absolute;
            	overflow: hidden;
				top: 0;
				left: 0;
				width: 100%;
                height: 100%;
			}
 		</style>
	</head>
	<body>
		<div id="map"></div>

		<script type="application/javascript">
			//specify your credentials for image and link layers
	      	var YOUR_ACCESS_TOKEN = window.parent.YOUR_ACCESS_TOKEN;

			// configure layers
			var layers = [
            	new here.xyz.maps.layers.TileLayer({
        			name: 'Image Layer',
                    min: 1,
                    max: 20,
                    provider: new here.xyz.maps.providers.ImageProvider({
			        	name: 'Live Map',
			            url : 'https://{SUBDOMAIN_INT_1_4}.mapcreator.tilehub.api.here.com/tilehub/wv_livemap_bc/png/sat/256/{QUADKEY}?access_token='+YOUR_ACCESS_TOKEN
			        })
				})
			]
			// setup the Map Display
			window.display = new  here.xyz.maps.Map( document.getElementById("map"), {
			    zoomLevel : 17,
			    center: {
			        longitude: -117.15406, latitude: 32.72966
			    },
			    // add layers to display
			    layers: layers
			});



// Create data layer with Space provider
var myLayer = new here.xyz.maps.layers.TileLayer({
	// Name of the layer
	name: 'mySpaceLayer',

	// Minimum zoom level
    min: 14,

    // Maximum zoom level
    max: 20,

    // Define provider for this layer
    provider: new here.xyz.maps.providers.SpaceProvider ({
    	// Name of the provider
		name:  'SpaceProvider',

		// Zoom level at which tiles are cached
		level: 14,

		// Space name
		space: 'playground-link',

		// User credential of the provider
		credentials: {
            access_token: YOUR_ACCESS_TOKEN
		}
	})
})

// Add the layer to display
display.addLayer(myLayer)

		</script>
	</body>
</html>
